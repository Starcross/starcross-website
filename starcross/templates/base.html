<!doctype html>
{% load static %}

<html>
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#000">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>{% block title %}Starcross - Software Development{% endblock %}</title>
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Metrophobic&subset=latin">
  <link rel="stylesheet" type="text/css" href="{% static 'webicons/webicons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <script type="text/javascript" src="{% static 'js/starfield.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/lib/modernizr.js' %}"></script>

  <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->

   {% block header %}
   {% endblock %}

</head>

<body>
<div id="scanlines_container">
 <img id="scanlines" src="{% static 'images/phosphorarray_1024_modified.jpg' %} alt="CRT monitor style overlay">
</div>

<div id="starfield"></div>

<div id="main">
<div style="padding-bottom: 8px;">
    <a href="/"><img id="logo" src="{% static 'images/starcross.png' %}" alt="Starcross logo"></a>
</div>
<div class="spacer"></div>
<div id="content">
    <h2 class="header">Software  |  Web  |  Coding</h2>

    {% block content %}
    {% endblock %}

</div> <!--content-->

<div id="footer">

<div class="spacer_end"></div>

<span style="float:right">
  <a title="GitHub" class="webicon github large" href="https://github.com/Starcross">GitHub</a>
  <a title="LinkedIn" class="webicon linkedin large" href="https://www.linkedin.com/in/alex-luton">LinkedIn</a>
  <a title="Twitter" class="webicon twitter large" href="https://twitter.com/starcross_dev">Twitter</a>
</span>
<span>Starcross Limited</span><br>
<span><a href="mailto:info@starcross.dev">info@starcross.dev</a></span>

</div> <!--footer-->

</div> <!--main-->

{% include "google_analytics.html" %}
</body>

</html>
