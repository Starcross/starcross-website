{% extends "base_demo.html" %}
{% load staticfiles %}

{% block title %} Fractal Generator {% endblock %}

{% block header %}
    <style>
        .fractal_canvas {
            width:1024px;
            position:absolute;
            left:0;
            right:0;
            margin-right:auto;
            margin-left:auto;
            margin-top: 64px
        }
    </style>
{% endblock %}

{% block overlay %}
        <h2>Fractal Generator
            <a title="Code on GitHub" class="webicon github" href="https://github.com/Starcross/canvas-fractal">Code on GitHub</a>
            <a title="Fractal Blog" class="webicon blogger" href="/blog/2/html5-canvas-fractal/">Fractal Blog</a>
        </h2>

         <div id="controls">
            <label id="zoom_label">Drag an area to zoom in</label>
            <input id="reset" type="button" value="Reset">
        </div>
{% endblock %}

{% block content %}
    <canvas id="fractal" style="z-index:1" class="fractal_canvas"
            width="1024" height="585"></canvas>
    <canvas id="zoom_overlay" class="fractal_canvas"
            style="z-index:2;opacity: 0.4; cursor: crosshair;"
            width="1024" height="585"></canvas>
    <script src="{% static 'js/fractal/fractal.js' %}"></script>
{% endblock %}
