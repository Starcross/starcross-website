{% extends "base_demo.html" %}
{% load staticfiles %}

{% block title %} Conway's Game of Life HTML5 Canvas{% endblock %}

{% block header %}


	<script type="text/javascript" src="{% static 'js/gameoflife/brushdata.js' %}"></script>

    <style>
        #lifecontainer {
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            padding: 40%;
            box-sizing: border-box;
            position: relative;
        }
        #gameoflife {
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            position:absolute;
        }
    </style>
{% endblock %}

{% block overlay %}

        <h2>
            Game of Life
            <a title="Code on GitHub" class="webicon github" href="https://github.com/Starcross/canvas-gameoflife">Code on GitHub</a>
            <a title="Game of Life Blog" class="webicon blogger" href="/blog/3/">Game of Life Blog</a>
        </h2>


        <div id="controls">

            <label for="speed">Speed</label> 
			<input id="speed" type="range" min="1" max="20" value="5">
            
			<input id="play" type="button" value="Pause">
	        <input id="blank" type="button" value="Blank">
            <input id="randomise" type="button" value="Randomise">
			
			<label for="wrap">Wrap</label>
			<input id="wrap" type="checkbox" checked>

			<label for="brush">Brush</label>
			<select id="brush"></select>
			

        </div>
{% endblock %}

{% block content %}
    <div id="lifecontainer">
        <canvas id="gameoflife"></canvas>
    </div>

    <script type="text/javascript" src="{% static 'js/gameoflife/gameoflife.js' %}"></script>

{% endblock %}
